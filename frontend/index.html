<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Room Container -->
  <div id="room-container">
    <h1>Create or Join a Room</h1>
    <button onclick="createRoom()">Create Room</button>
    <input id="roomIdInput" placeholder="Enter Room ID">
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <!-- Chat Container -->
  <div id="chat-container" style="display: none;">
    <div id="messages"></div>
    <div id="typing-indicator"></div>
    <div id="input-container">
      <input type="text" id="usernameInput" placeholder="Enter your name">
      <input type="text" id="messageInput" placeholder="Type a message" oninput="notifyTyping()" onblur="notifyStopTyping()">
      <button onclick="sendMessage()">Send</button>
      <input type="file" id="fileInput" accept="image/*,video/*">
      <label for="fileInput">Upload</label>
    </div>
  </div>
</body>
</html>
